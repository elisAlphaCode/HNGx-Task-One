<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
    <title>Elis Joshua: Stage One Task</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img data-testid="slackDisplayImage" src="image/slack__dp.jpg" alt="Elis Joshua" />
            <h1 data-testid="slackUserName">Elis Joshua</h1>
        </header>
        <!---- Main Content-->
        <main class="main__content">
            <div class="content">
                <h2>Current Day of the week:</h2>
                <p data-testid="currentDayOfTheWeek"></p>
            </div>

            <div class="content">
                <h2>Current UTC Time:</h2>
                <p data-testid="currentUTCTime"></p>
            </div>

            <div class="content">
                <h2>Track:</h2>
                <p data-testid="myTrack">Frontend</p>
            </div>

            <div class="content">
                <h2>GitHub URL</h2>
                <a href="https://github.com/elisAlphaCode/HNGx-Task-One" data-testid=“githubURL” traget="_blank">GitHub Repository</a>
            </div>
        </main>

    </div>


    <script src="app.js"></script>
</body>
</html>
